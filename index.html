        slides[slideIndex].classList.remove('active');
        slideIndex += step;
        if (slideIndex >= totalSlides) slideIndex = 0;
        if (slideIndex < 0) slideIndex = totalSlides - 1;
        slides[slideIndex].classList.add('active');
